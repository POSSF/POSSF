  description: "شما سوالاتی در مورد جشنواره دارید, و ما چند پاسخی داریم. اگر نتوانستید چیزی که دنبال آن هستید را پیدا کنید."
  sendus: "برای ما یاداشتی بفرستید"
  items:
    - title: "جشنواره متن باز و متن‌باز فارسی چیست؟"
      content: "جشنواره متن‌باز فارسی رویداد سالانه محصول خیمه شب بازی و جامعه ما است که با حضور کارشناسان محصولات POSSF ، رهبران نرم افزار و تیم های سازمانی که مهمترین فن آوری های جهان را ایجاد می کنند ، برگزار می شود. این فرصتی است که انجمن جهانی بهم پیوسته ما گرد هم آمده و بهترین شیوه ها را به اشتراک بگذارد ، از یکدیگر بیاموزد و درباره جدیدترین محصولات و ویژگی های POSSF اطلاعات کسب کند."
