---
layout: page
permalink: /contact/
title: contact.title
---
<style>
   textarea {
      font-family: Arial, Helvetica, sans-serif;
   }

   .main-content {
      padding: 20px;
   }

   @media (max-width: 768px) {
      .main-content {
         padding: 20px 8px;
      }
   }


   /* form specific formatting */
   .form-group {
      display: flex;
      flex-direction: row;
   }

   .form-group label {
      flex: none;
      display: block;
      width: 125px;
      font-weight: bold;
      font-size: 1em;
   }

   .form-group label.right-inline {
      text-align: right;
      padding-right: 8px;
      padding-left: 10px;
      width: auto;
   }

   .form-group .input-control {
      flex: 1 1 auto;
      display: block;
      margin-bottom: 10px;
      margin-right: 8px;
      padding: 4px;
      margin-top: -4px;
   }

   button {
      padding: 5px 15px;
      margin: 5px;
      min-width: 100px
   }

   @media (max-width: 768px) {
      .form-group {
         flex-direction: column;
      }

      .form-group .input-control {
         margin-top: 2px;
      }

      .form-group label.right-inline {
         text-align: left;
         padding-right: 0;
         padding-left: 0;
      }
   }
</style>
<section class="main-content">
   <div class="goback">
      <a href="{{ site.url }}/{{ site.lang }}" class="go-back">
         <svg width="24" height="24" viewBox="0 0 34 34" class="back-icon">
            <path fill="#FFFFFF" d="M17,33.5C7.9,33.5,0.5,26.1,0.5,17C0.5,7.9,7.9,0.5,17,0.5c9.1,0,16.5,7.4,16.5,16.5
               C33.5,26.1,26.1,33.5,17,33.5z M17,1.5C8.5,1.5,1.5,8.5,1.5,17s7,15.5,15.5,15.5s15.5-7,15.5-15.5S25.5,1.5,17,1.5z"></path>
            <path fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" d="M15.8,10c-0.3-0.3-0.8-0.3-1.1,0l-6.3,6.3c-0.3,0.3-0.3,0.8,0,1.1
               l6.3,6.2c0.3,0.3,0.8,0.3,1.1,0s0.3-0.8,0-1.1l-5-5h14.4c0.4,0,0.8-0.3,0.8-0.8S25.7,16,25.2,16H10.8l5-5
               C16.1,10.7,16.1,10.3,15.8,10z"></path>
         </svg>
         <span>
         {% t global.back_button %}
         </span>
      </a>
   </div>
   <div class="page-box-content">
      <div class="page-box-content-padding">
         <h1 class="page-box-content-title">{% t contact.section_title %}</h1>
         <p>
            {% t contact.section_description %}
         </p>
         <article class="main-content">
            <div class="form-group">
               <label>Your Name</label>
               <input  class="input-control" type="text" />

               <label class="right-inline">Email</label>
               <input  class="input-control" type="email" />
            </div>

            <div class="form-group">
               <label>Subject</label>
               <textarea class="input-control"></textarea>
            </div>

            <div class="form-group">
               <label>&nbsp;</label>
               <button>Send</button>
            </div>

         </article>
      </div>
   </div>
</section>
